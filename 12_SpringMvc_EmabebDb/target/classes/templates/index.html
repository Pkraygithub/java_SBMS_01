<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Save Data</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body background="blue">

	<div class="container">
		<h1 style="color: red; background: aqua; text-align: center;">Welcome
			to learn Embedded Database</h1>


		<h2>
			Save User Here..
			<p style="color: green" th:text=${sMsg}></p>
			<p style="color: red" th:text=${eMsg}></p>

		</h2>

		<form th:action="@{/user}" th:object="${user}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{uname}"></td>

					<td><font style="color: red;">
							<p th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}"></p>
					</font></td>

				</tr>
				<tr>
					<td>Email Id:</td>
					<td><input type="text" th:field="*{uemail}"></td>

					<td><font style="color: red;">
							<p th:if="${#fields.hasErrors('uemail')}" th:errors="*{uemail}"></p>
					</font></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{upwd}"></td>

					<td><font style="color: red;">
					<p th:if="${#fields.hasErrors('upwd')}" th:errors="*{upwd}"></font>
					</p></td>

				</tr>

				<tr>
					<td>Phone Number :</td>
					<td><input type="text" th:field="*{uphonum}"></td>

					<td><font style="color: red;">
							<p th:if="${#fields.hasErrors('uphonum')}" th:errors="*{uphonum}"></p>
					</font></td>

				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit"
						class="btn btn-primary"></td>
				</tr>


			</table>

		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
