<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Show All Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script>
	
	function deleteConfirmation(){
		
		return confirm("Are you sure want to delete this? ");
	}
	</script>
</head>
<body>
	<div class="container">
		<h1 style="color: Blue; text-align: center; font-size: 50px">Student
			Form</h1>
		<a href="/" class="btn btn-success">Add New Student</a> <font
			style="color: green; text-align: center;">

			<p th:text="${delmsg}"></p>
		</font>

		<table class="table table-bordered  table-striped">
			<thead>
				<tr>
					<th>SId</th>
					<th>Name</th>
					<th>Email Id</th>
					<th>Phone Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${allstudnt}">
					<td th:text="${s.sid}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.email}"></td>
					<td th:text="${s.phonum}"></td>

					<td><a th:href="@{'/delete?stuid='+${s.sid}}"
						class="btn btn-danger" onclick="return deleteConfirmation()">Delete</a></td>

				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
